<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>service_$watch</title>
    <script src="../../Angular/angular-1.5.5/angular.min.js"></script>
    <script>
        var myApp = angular.module("myApp",[]);
        myApp.controller("myCtrl",function($scope) {
            $scope.address = {
                city:null
            };
            $scope.cont = 0;

            $scope.$watch("address",function(){
                $scope.cont++;
            },true);
        });
    </script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<input type="text" ng-model="address.city">
<p>{{cont}}</p>
</body>
</html>
