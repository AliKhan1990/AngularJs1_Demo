<!DOCTYPE html>
<html ng-app="routeApp">
<head>
    <meta charset="UTF-8">
    <title>web站点入口页面</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <script src="../../../Angular/angular-1.5.5/angular.min.js"></script>
    <script src="../../../Angular/angular-1.5.5/angular-route.js"></script>
    <script>
        var routeApp = angular.module("routeApp",["ngRoute"]);

        routeApp.config(function($routeProvider){
            $routeProvider.when("/",{
                templateUrl:"pages/home.html",
                controller:"homeCtrl"
            });
            $routeProvider.when("/about",{
                templateUrl:"pages/about.html",
                controller:"aboutCtrl"
            });
            $routeProvider.when("/contact",{
                templateUrl:"pages/contact.html",
                controller:"contactCtrl"
            });
            $routeProvider.when("/contact/:subject",{
                templateUrl:"pages/contact.html",
                controller:"contactCtrl"
            });
            $routeProvider.otherwise({
                templateUrl:"pages/routeNotFound.html",
                controller:"notFoundCtrl"
            });
        });

        routeApp.controller("homeCtrl",function($scope){
            $scope.massage = "欢迎你~";
        });
        routeApp.controller("aboutCtrl",function($scope){
            $scope.massage = "这里是关于页面~";
        });
        routeApp.controller("contactCtrl",function($scope,$routeParams){
            $scope.massage = "这里是联系页面~";

            var subject = $routeParams["subject"];
            alert(subject);

            if(subject == "a"){
                $scope.title = "请告诉我们："
            }else{
                if(subject == "b"){
                    $scope.title = "询价";
                }
            }
        });
        routeApp.controller("notFoundCtrl",function($scope,$location){
            $scope.massage = "这个页面迷失在宇宙中去了~";
            $scope.err = $location.path();
        });
    </script>
</head>
<body>
<header>
    <nav class="navbar navbar-default">

        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">我的站点</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/"><i class="fa fa-home"></i> 主页</a></li>
                <li><a href="#about"><i class="fa fa-shield"></i> 关于我们</a></li>
                <li><a href="#contact"><i class="fa fa-comment"></i> 联系我们</a></li>
            </ul>
        </div>

    </nav>
</header>

<div id="main">
    <div ng-view></div>
</div>

</body>
</html>
