<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>service_interval</title>
    <script src="../../Angular/angular-1.5.5/angular.min.js"></script>
    <script>
        myApp = angular.module("myApp",[]);
        myApp.controller("myCtrl",function($scope,$interval){
            $scope.cont = 0;
            $interval(function(){
                    $scope.cont++;
                },1000);
        });
    </script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<p>{{cont}}</p>
</body>
</html>
