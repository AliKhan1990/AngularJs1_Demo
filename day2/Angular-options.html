<!DOCTYPE html>
<html ng-app="regApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>了解隐士绑定</title>
    <script src="../Angular/angular-1.5.5/angular.min.js"></script>
    <script>
        var regApp = angular.module("regApp",[])
        regApp.controller("regCon",function($scope){
            $scope.cities=["太原","北京","上海","广州","深圳","杭州"];
        })
    </script>
</head>
<body ng-controller="regCon">
<select ng-model="selectedCity" name="city" id="" ng-options="'('+city+')' as city+'市' for city in cities">
    <option value="">--请选择城市--</option>
</select>
<div>{{selectedCity}}</div>
</body>
</html>
