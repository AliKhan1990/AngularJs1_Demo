<!DOCTYPE html>
<html ng-app="regApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>了解隐士绑定</title>
    <script src="../Angular/angular-1.5.5/angular.min.js"></script>
    <script>
        var regApp = angular.module("regApp",[])
        regApp.controller("regCon",function($scope){
            $scope.gender = "保密";
            $scope.agree = true;
        })
    </script>
</head>
<body ng-controller="regCon">
<input type="text" ng-model="city">
城市：<div>{{city}}</div>
<input type="radio" ng-model="gender" name="gender" value="男">男
<input type="radio" ng-model="gender" name="gender" value="女">女
<input type="radio" ng-model="gender" name="gender" value="保密">保密
<div>性别：{{gender}}</div>
<input type="checkbox" value="同意" ng-model="agree">同意
<div ng-show="agree">同意</div>
<div ng-show="!agree">不同意</div>
</body>
</html>
