<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>运动商城</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
    <style>
        .navbar-right { float: right !important; margin-right: 5px;}
        .navbar-text { margin-right: 10px; }
        .ngFadeIn.ng-enter{
            opacity: 0;
            transition:0.7s all ease-in;
        }
        .ngFadeIn.ng-enter-active{
            opacity: 1;
        }

    </style>
    <script src="Angular/angular-1.5.5/angular.min.js"></script>
    <script src="Angular/angular-1.5.5/angular-route.js"></script>
    <script src="Angular/angular-1.5.5/angular-animate.min.js"></script>
    <script src="controller/myCart.js"></script>
    <script src="customFilter/pageFilter.js"></script>
    <script>
        var buyCart = angular.module("buyCart",["customFilter","myCart","ngRoute","ngAnimate"]);
        buyCart.config(function($routeProvider){
            $routeProvider.when("/productList",{templateUrl:"views/productList.html"});
            $routeProvider.when("/checkOut",{templateUrl:"views/checkoutSummary.html",controller:"checkOutCtrl"});
            $routeProvider.when("/placeOrder",{templateUrl:"views/placeOrder.html"});
            $routeProvider.when("/complete",{templateUrl:"views/thankYou.html"});
            $routeProvider.otherwise({templateUrl:"views/productList.html"});
        })
    </script>
    <script src="controller/buyCartController.js"></script>
    <script src="controller/productList.js"></script>
    <script src="controller/checkOut.js"></script>
</head>
<body ng-app="buyCart" ng-controller="buyCartCtrl">
<h1>火星时代运动商城</h1>
<div class="navbar navbar-inverse" ng-controller="cartCtrl">
    <a class="navbar-brand" href="#">运动商城</a>
    <div class="navbar-right">
        <div class="navbar-text">
            <b>您的购物车:</b>
            {{totalNumber()}}个商品, {{totalMoney() | currency:"RMB ￥"}}
        </div>
        <a class="btn btn-default navbar-btn" href="#/checkOut">结账</a>
    </div>
</div>
<div ng-view class="ngFadeIn"></div>
</body>
</html>
