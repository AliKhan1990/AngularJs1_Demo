<!DOCTYPE html>
<html ng-app lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Angular/angular-1.5.5/angular.min.js"></script>
</head>
<body>
    <div>
        <p>{{true&&false}}</p>
        <p>{{true&&true}}</p>
        <p>{{true&&false}}</p>
        <p>{{false&&false}}</p>
    </div>

    <br>
    <div>
        <p>{{true||false}}</p>
        <p>{{true||true}}</p>
        <p>{{true||false}}</p>
        <p>{{false||false}}</p>
    </div>
    <br>
<p>
    {{(5>3)?"true":"false"}}
</p>
</body>
</html>
