<!DOCTYPE html>
<html ng-app lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Angular/angular-1.5.5/angular.min.js"></script>
</head>
<body>
<div ng-init="user={name:'Jack',sex:'Male',age:'20'}">
    姓名：{{user.name}}
    性别：{{user.sex}}
    年龄：{{user.age}}
</div>
<div ng-init="arr=[12,32,12,53,9,44,56]">
    第四个数字是：{{arr.indexOf(12)+1}}
</div>
</body>
</html>
