<!DOCTYPE html>
<html ng-app lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Angular/angular-1.5.5/angular.min.js"></script>
</head>
<body>
<div ng-init="message='Hello World!'">
    {{message.toUpperCase()}}
    {{message.toLowerCase()}}
    {{message.indexOf("o")}}
    {{message.lastIndexOf('o')}}
</div>
</body>
</html>
