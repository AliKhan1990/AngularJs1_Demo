<!DOCTYPE html>
<html ng-app lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Angular/angular-1.5.5/angular.min.js"></script>
</head>
<body>
<div ng-init="cont=1" ng-click="cont=cont+1">
{{cont}}
</div>
<div>
    <input type="button" value="+" ng-bind="number" ng-click="number=number+1">
    <div type="text" ng-init="number=1">{{number}}<div>
    <input type="button" value="-" ng-bind="number" ng-click="number=number-1">
</div>
<button type="button" ng-init="flag=false" ng-click="flag=!flag" ng-disabled="flag" >Click Me</button>
</body>
</html>
