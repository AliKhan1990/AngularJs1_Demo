<!DOCTYPE html>
<html ng-app lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Angular/angular-1.5.5/angular.min.js"></script>
</head>
<body>
<div>
    <p ng-show="true">段落1</p>
    <p ng-show="false">段落2</p>
    <p ng-show="2==3">段落3</p>
    <p ng-show="3==3">段落4</p>
</div>
<div>
    <p ng-hide="true">段落1</p>
    <p ng-hide="false">段落2</p>
    <p ng-hide="2==3">段落3</p>
    <p ng-hide="3==3">段落4</p>
</div>
</body>
</html>
