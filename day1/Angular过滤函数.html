<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Angular/angular-1.5.5/angular.min.js"></script>
    <script>
        //------step1:声明一个模块
        //------第一个参数是模块名称第二个为依赖的参数列表
        var myapp = angular.module("myapp", []);
        //------step2：在模块中声明一个控制器
        //------所谓控制器即一个对象的构造函数
        //------依赖注入$scope
        myapp.controller("myCTRL", function ($scope) {
            $scope.content = "";
        });
        myapp.filter("myFilter", function () {
            return function (content) {
                return content.replace(/枪/g, "和平鸽");
            }
        });
        myapp.filter("myFilter1", function () {
            return function (content,msg) {
                return content.replace(/枪/g,msg);
            }
        });
    </script>
</head>
<body ng-app="myapp" ng-controller="myCTRL">
<p><input type="text" ng-model="content"></p>
<p>{{content | myFilter}}</p>
<p>{{content | myFilter1:"嘿嘿嘿~"}}</p>
</body>
</html>
